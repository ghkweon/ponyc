#
# Pull Request Tasks
#

task:
  only_if: $CIRRUS_PR != ''

  container:
    image: ponylang/ponyc-ci-x86-64-unknown-linux-gnu-builder:20191106
    cpu: 8
    memory: 24

  name: "PR: x86-64-unknown-linux-gnu"

  libs_cache:
    folder: build/libs
    fingerprint_script: echo "`md5sum lib/CMakeLists.txt` glibc"
    populate_script: make libs build_flags=-j8 verbose=1

  configure_script:
    - make configure verbose=1
  build_script:
    - make build build_flags=-j8 verbose=1
  test_script:
    - make test-ci verbose=1

task:
  only_if: $CIRRUS_PR != ''

  container:
    image: ponylang/ponyc-ci-x86-64-unknown-linux-musl-builder:20191106
    cpu: 8
    memory: 24

  name: "PR: x86-64-unknown-linux-musl"

  libs_cache:
    folder: build/libs
    fingerprint_script: echo "`md5sum lib/CMakeLists.txt` musl"
    populate_script: make libs build_flags=-j8 verbose=1

  configure_script:
    - make configure verbose=1
  build_script:
    - make build build_flags=-j8 verbose=1
  test_script:
    - make test-ci verbose=1

task:
  only_if: $CIRRUS_PR != ''

  freebsd_instance:
    image: freebsd-12-0-release-amd64
    cpu: 8
    memory: 24

  name: "PR: x86-64-unknown-freebsd12.0"

  install_script:
    - echo "FETCH_RETRY = 6" >> /usr/local/etc/pkg.conf
    - pkg update
    - pkg install -y cmake gmake libunwind git

  libs_cache:
    folder: build/libs
    fingerprint_script: echo "`md5 lib/CMakeLists.txt` freebsd12"
    populate_script: gmake libs build_flags=-j8 verbose=1

  configure_script:
    - gmake configure verbose=1
  build_script:
    - gmake build build_flags=-j8 verbose=1
  test_script:
    - gmake test-ci verbose=1

task:
  only_if: $CIRRUS_PR != ''

  osx_instance:
    image: mojave-xcode-11.2.1

  name: "PR: x86-64-apple-darwin"

  install_script:
    - brew install coreutils

  libs_cache:
    folder: build/libs
    fingerprint_script: echo "`md5 lib/CMakeLists.txt` macos"
    populate_script: make libs build_flags=-j8 verbose=1

  configure_script:
    - make configure verbose=1
  build_script:
    - make build build_flags=-j8 verbose=1
  test_script:
    - make test-ci verbose=1

  only_if: $CIRRUS_BRANCH != 'master' && $CIRRUS_BRANCH != 'release' && $CIRRUS_API_CREATED != "true"

task:
  only_if: $CIRRUS_PR != ''

  windows_container:
    dockerfile: .ci-dockerfiles/windowsservercore/Dockerfile
    os_version: 2019
    cpu: 8
    memory: 24

  name: "PR: x86-64-pc-windows-msvc"

  libs_cache:
    folder: build/libs
    fingerprint_script: powershell.exe -NoLogo -Command "(Get-FileHash -Path lib\CMakeLists.txt).Hash"
    populate_script:
      - powershell.exe -NoLogo -File .\make.ps1 libs -Generator "Visual Studio 16 2019"

  config_script:
    - powershell.exe -NoLogo -File .\make.ps1 configure -Config Release -Generator "Visual Studio 16 2019" -InstallPath "build\install\release"
  build_script:
    - powershell.exe -NoLogo -File .\make.ps1 build -Config Release -Generator "Visual Studio 16 2019" -InstallPath "build\install\release"
  test_script:
    - powershell.exe -NoLogo -File .\make.ps1 test -Config Release -Generator "Visual Studio 16 2019" -InstallPath "build\install\release"

